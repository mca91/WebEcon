  # course structure section
  [params.structure]
    enable = true
    title = "Program Structure"
    text = "The program is divided into compulsory modules, elective courses and closes with the master thesis. In four compulsory modules (ME1 - ME4) with a total amount of 42 credit points, you acquire a sound knowledge in statistics, econometrics and time series analysis. The core curriculum also conveys skills in applied research, statistical programming, research project management and statistical consulting. <br><br> Elective modules (ME5 - ME6) train students in economic theory (ME5) and provide further specialization in applied (ME6) and theoretical econometrics (ME7).<br><br> In ME6 and ME7, students focus on a specific field of research according to their individual preferences. This results in a flexible number of credits to be acquired by electives, which must, however, amount to a minimum of 11 and a maximum of 26 credit points in each of the elective module areas.<br><br> While core modules and many electives are taught in English, students have the opportunity to attend selected courses held in German."


  # testimonial section
  [params.testimonials]
    enable = true
    title = "FAQs"

    [[params.testimonials.item]]
      question = "*Due to the Corona pandemic, it is difficult for me to obtain the required English language certificates at the moment. What can I do?*"
      answer = "In this case, please supply any suitable available evidence of your proficiency in English, e.g., other certifications or English-language term papers."
      id = "1"
      
    [[params.testimonials.item]]
      question = "*I submitted my application X days ago. When will I hear from you?*"
      answer = "We process applications and communicate decisions as soon as they come in. There may however be certain delays as the central administration first checks applications to all programs of the university for issues like completeness, and they have to handle many of these. We therefore kindly ask for some patience."
      id = "feedback"
    
    [[params.testimonials.item]]
      question = "*What should I include in the academic CV?*"
      answer = "Please see the academic CV as an opportunity for you and us to summarize your motivation and suitability for the program. Feel free to include any information, such as prior courses, relevant skills, work experience, career goals etc., that you deem supportive of your application."
      id = "CV"
    
    [[params.testimonials.item]]
      question = "*My undergraduate grades are just slightly worse than the minimum grade point average (in the German grading system) you ask for. Am I nevertheless eligible to apply?*"
      answer = "Unfortunately, by law, we are not able to make exceptions here, such that we regret to say you cannot qualify for the program. Please note that (also by law) only the Bachelor GPA is relevant even if you already have a Masters degree."
      id = "min_GPA"
    
    [[params.testimonials.item]]
      question = "*I do not have EU citizenship. Do I have to leave Germany or can I stay and start working after I have obtained the Master's degree?*"  
      answer = "Non-EU citizens with health insurance and proof of financial means sufficient for living expenses may be granted an 18-month visa for job search after graduation. With a job there is the prospect of a residence permit or an EU Blue Card. Further information can be found on the [DAAD website](https://www.daad.de/en/study-and-research-in-germany/first-steps-germany/career-planning/)."
      if = "after_graduation"

    [[params.testimonials.item]]
      question = "*Where can I find the self-assessment and is it mandatory to take it?*"
      answer = "The online self-assessment is not yet available. Once available it will be mandatory for future applicants to take it. However, this is not a test that you can fail: We would like applicants to assess their skills in statistics, economics and econometrics so that, if necessary, specific pre-courses can be taken."
      id = "self-assessment"
    
    [[params.testimonials.item]]
      question = "*I am currently studying in program A at University B and have taken courses in C, D and E. Am I eligible for the program?*"
      answer = "We kindly ask for your understanding that we cannot provide an answer here. The purpose of the application process is to answer such questions. Please submit a full application such that we can consider your materials. The sooner you submit, the earlier we will be able to get back to you with a clear and definite answer."
      id = "2"
      
    [[params.testimonials.item]]
      question = "*How good do my German language skills need to be?*"
      answer = "The core curriculum and most electives are taught in English. We recommend a good command of the German language (at least B1) if you are interested in taking German-language electives."
      id = "3"
      
    [[params.testimonials.item]]
      question = "*Can you offer scholarships to cover costs of living (housing etc.)?*"
      answer = "<p>While we can offer the program free of tuition, we unfortunately cannot offer any scholarships for such costs. Some external agencies, possibly in your home country, may be able to assist.</p><p>There regularly are opportunities for paid positions as student research assistants, which helps cover parts of the cost of living.</p>"
      id = "4"
      
    [[params.testimonials.item]]
      question = "*Can you help me with finding accommodation?*"
      answer = '<p>There are several student dormitories for which Accommodation is arranged by the associated student union (Studierendenwerk). The international offices are also happy to help you to find your way around the private housing market. Further information can be found via the following links:</p><p><ul><li><a href="http://international.ruhr-uni-bochum.de/wohnen/index.html.en">International Office @ Ruhr University Bochum</a></li><li><a href="http://www.aaa.tu-dortmund.de/cms/en/International_Students/Everyday_Life/Accommodation/index.html">International Office @ TU Dortmund University</a></li><li><a href="https://www.uni-due.de/international/accommodation.php">International Office @ University of Duisburg-Essen</a></li></ul></p>'
      id = "5"
      
    [[params.testimonials.item]]
      question = "*Is there a possibility to pursue a PhD in econometrics/statistics/economics after completion of the MSc?*"
      answer = "Yes. Professors at the UAR and elsewhere regularly seek qualified quantitatively trained candidates for which the MSc in Econometrics provides an excellent background."
      id = "6"
    
    [[params.testimonials.item]]
      question = "*What are ECTS points?*"
      answer = "ECTS is for *European Credit Transfer System*. This system guarantees the comparability of achievements gained in the European Higher Education Area by issuing so called credit points (ECTS credits). These credit points exist to give an indication of the student's average workload per semester or year. They do not function as an evaluation of performance. ECTS credits are only awarded if courses are successfully completed. This means that all of the relevant exams have to be passed."
      id = "7"
    
    [[params.testimonials.item]]
      question = "*When does the winter term start? When does the lecture period begin?*"
      answer = 'The winter term starts at October 1<sup>st</sup>. The lecture period usually begins in the 2<sup>nd</sup> week of the semester. Note that the lecture periods may vary between the UAR universities. Course dates and locations can be found in the online lecture catalogs: <p><ul><li><a href="https://campus.uni-due.de/lsf/rds?state=user&type=8&topitem=lectures&breadCrumbSource=portal&noDBAction=y&init=y">LSF @ Univeristy of Duisburg-Essen</a></li><li><a href="https://www.lsf.tu-dortmund.de/qisserver/rds?state=user&type=8&topitem=lectures&breadCrumbSource=portal&noDBAction=y&init=y">LSF @ TU Dortmund University</a></li><li><a href="https://studium.ruhr-uni-bochum.de/en/course-catalogues">VVZ @ Ruhr University Bochum </a></li></ul> </p><p>It is often worthwhile to visit the website of the respective chair for further details on the schedule.</p>'
      id = "8"
    
    [[params.testimonials.item]]
      question = "*Which living costs should I roughly expect when studying in the Ruhr area?*"
      answer = 'You should expect to spend a minimum of €750 to €900 per month for <it>basic expenses</it>. The costs can be broken down roughly as follows: <ul><li>Rent: €350 to €450</li><li>Health insurance: €110</li><li>Food: €260</li><li>Phone & Internet: €30 to €50</li></ul> <p><br>Note that the above is a minimum calculation which can be easily exceeded, in particular because rents differ significantly between different cities and districts. Also consider extra costs that you face upon arrival in Germany, some of which are the deposit for accommodation, fees for residence permit, household items etc.</p><p>Good news is that students enjoy reductions on many occasions. Student tariffs are available for mobile contracts and many leisure activities.</p>'
      id = "9"
      
    [[params.testimonials.item]]
      question = "*Do I need health insurance for studying in Germany?*"
      answer = "Health insurance is mandatory for all students in Germany and you must present proof when you enroll. The good news is that healthcare is affordable in Germany and in some cases it is even possible to bring your own insurance. We advice you to read through the [guide](https://www.daad.de/en/study-and-research-in-germany/plan-your-studies/health-insurance/) of the Germany Academic Exchange Service (DAAD)."
      id = "10"

