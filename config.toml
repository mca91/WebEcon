  # Work section
  [params.work]
    enable = true
    title = "About the Program"
    description = "<span>*Econometrics* is a four-semester, English-language master's program of TU Dortmund (TUDO), Ruhr-University Bochum (RUB) and the University of Duisburg-Essen (UDE). The program is carried out jointly by the faculties of economics of the three universities and the Faculty of Statistics @ TU Dortmund. It combines the expertise and breadth of the participating faculties in empirical economic research and economics with the methodically oriented training of the statisticians and econometricians at Germany's unique Faculty of Statistics. This bundling of training and research skills enables a specialized curriculum for quantitatively-oriented students which covers a wide range of topics in econometrics and applied economics.<br>Students acquire the ability to combine their statistical methodological competence with their proficiency in economics and apply both in an interdisciplinary manner. They gain extensive knowledge of econometric methods and models and an in-depth understanding of central economic causal relationships and resulting econometric questions. The program particularly supports research-interested students in developing theoretical-analytical skills with regard to specific research questions in economics and thus prepares optimally for a doctorate in econometrics or neighbouring disciplines. The master's program in Econmetrics thus prepares well for a career in econometrics, empirical economics research, evidence-based policy counselling, or operational research. Graduates receive a joint MSc degree from the four participating faculties.</span>"
    uartitle = "*University Alliance Ruhr*"
    uartext = "Despite being one of the youngest university regions in the country, the Ruhr region has the densest educational landscape in Europe with a total of 22 universities and colleges. The University Alliance Ruhr (UAR) is a joint venture of TUDO, RUB and UDE. With more than 120.000 students and almost 1.300 professors, the UAR alone is one of Germany's largest and most efficient science locations. It bundles interests of the members by initiating cooperations in research, teaching and administration. Both the education of economists and the economic research of the three participating universities benefit from these joint activities, in particular through the RWI - Leibniz Institute for Economic Research and the RGS - Ruhr Graduate School in Economics which offers a fast-track PhD program in economics. Excellent graduates of *Econometrics* thus have good prospects for pursuing a further career in academics or economic research."
    ratitle = "*Studying and Living in the Ruhr Area*"
    ratext = "Good news: both national and international students (including non-EU students) can study at the UAR universities for free -- there are *no tuition fees*. Students only have to pay a small fee to cover administrative costs and a semester ticket. Furthermore, the Ruhr area has everything required to make the most of student's life: affordable accommodation, jobs and a wide range of cultural, sporting and leisure activities. Moreover, with the semester ticket being valid for whole North Rhine-Westphalia one easily gets from place to place in the entire area quickly using public transportation. Attending several courses at different locations is thus no problem, even on the same day."
    footertext = ''

