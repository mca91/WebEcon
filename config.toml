    [[params.about.item]]
      name = "Christoph Hanck"
      position = "University of Duisburg-Essen"
      description = "Christoph Hanck is Professor of Econometrics at University of Duisburg-Essen since August 2012. He received his doctorate in 2007, supervised by Prof. Dr. Walter Krämer, from TU Dortmund University. He subsequently joined the DFG Sonderforschungsbereich 'Complexity Reduction in Multivariate Data Structures' to then become a Postdoctoral Researcher at Maastricht University in 2008. From 2009 to 2012 he was Assistant and later Associate Professor in Statistics and Econometrics at Rijksuniversiteit Groningen. His research in confined with the analysis of nonstationary panel data and macroeconometrics. He is a member of the RGS Faculty at the Ruhr Graduate School in Economics."
      img = "hanck.png"
      alt = "Person2"
      social = [
        ["icon-envelope", "mailto:christoph.hanck@vwl.uni-due.de"]
      ]
      
    [[params.about.item]]
      name = "Christoph M. Schmidt"
      position = "Ruhr University Bochum"
      description = "Since 2002 Christoph M. Schmidt is head of the RWI - Leibniz Institute for Economic Research and professor at the Ruhr-Universität Bochum. He was appointed to the German Council of Economic Experts in March 2009 and has been its Chairman since March 2013. Schmidt received his Ph.D. from Princeton University in Ph.D. 1991 and completed his habilitation in 1995 at the Ludwig-Maximilians-Universität (LMU) of Munich. From 1995 to 2002 Schmidt was a full professor for Econometrics at the Universität Heidelberg. During his education he was awarded a Princeton University Fellowship (1987-1990), an Alfred P. Sloan Doctoral Dissertation Fellowship (1990-1991) and a habilitation fellowship of the DFG (1992-1995). Since 1992 he has been a Research Affiliate of the Centre for Economic Policy Research (CEPR), London, since 1996 a CEPR Research Fellow, and since 1998 he is also a Research Fellow at the Institute for the Study of Labor (IZA), Bonn."
      img = "schmidt.jpg"
      alt = "Person2"
