# Services section
  [params.services]
    link = "https://www.statistik.tu-dortmund.de/index.php?id=2705"
    enable = true
    title = "Requirements & Application"
    description = "Interested in taking up the Master's program in *Econometrics*? Please make sure that you are eligible for application and check that you meet the below criteria. Intake is every fall. <br><br> The application phase for the winter semester 2020 starts on 15.03.2020. <br><br> **Deadline** for applicants with a last relevant educational qualification from countries ***outside*** the European Union is **August 20, 2020**. <br><br> For applicants who have obtained their last relevant educational qualification in Germany (educational residents), the enrollment for the master program is accessible until the last Friday prior to the lecture period of the winter term. <br><br> For applicants with a qualification from a member state of the European Union, the application term is the same as for educational residents. <br><br> Please note that it may take several weeks for the International Office @ TU Dortmund University to process your application. The period between confirmation of admission and the beginning of the semester may be short, if the documents are submitted late. In order to ensure sufficient time for the organisation of a visa, accommodation etc. we advise international applicants from non-EU countries in particular to **apply as early as possible**.<br><br> We look forward to your application!"
    
    [[params.services.item]]
      title = "Qualifying Degrees"
    description = "The program is aimed at quantitatively oriented students with a strong interest to acquire the necessary theoretical foundations for a career in econometric research. Especially the core modules are demanding in terms of mathematical rigor!<br><br> A BSc or equivalent degree in Economics, Mathematics, Statistics or a related discipline is required. At least 15 ECTS in both Economics and mathematics/statistics/econometrics are required. <br><br> Candidates who do not fully meet these credit requirements may in general be admitted on the condition that they successfully complete certain undergraduate level courses. If admission is subject to conditions, applicants will be informed thereof in their notification of admission. In any case, a regular application must first be submitted in due time."
      icon = "icon-graduation"

    [[params.services.item]]
      title = "Academic Curriculum Vitae"
      description = "Applicants must submit an essay of at most two pages on their academic background in view of the pursued master program on Econometrics."
      icon = "icon-layers2"
      
    [[params.services.item]]
      title = "English Language Proficiency"
      description = "*Econometrics* is an English-language Master's program. Candidates must provide evidence of sufficient knowledge of English (at least level B2). We accept certificates for the following English-language tests: TOEFL internet-based test 100, International English Language Testing System (IELTS) Band 6.5 or similar certificates."
      icon = "icon-badge"

