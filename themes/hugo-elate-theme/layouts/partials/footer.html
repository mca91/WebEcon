	<footer id="footer" role="contentinfo">
		<i href="#" class="gotop js-gotop icon-arrow-up2" style="cursor: pointer" alt="Link to the top of the page"></i>
		<div class="container">
			<div class="">
				<div class="col-md-12 text-center">
					<p>{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="social social-circle">
					{{ range .Site.Params.footer.links }}
						<li><a href="{{ with index . 1}}{{ . }}{{ end }}"><i class="{{ with index . 0}}{{ . }}{{ end }}"></i></a></li>
					{{ end }}
					</ul>
				</div>
			</div>
			<div class="">
			  <div class="col-md-12 text-center">
					<p>{{ with .Site.Params.footer.imprint }}{{ . | markdownify }}{{ end }} | {{ with .Site.Params.footer.prpolicy }}{{ . | markdownify }}{{ end }}</p>
				</div>
			</div>
		</div>
	</footer>
