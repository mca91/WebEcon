	<!-- jquery code for verlaufsplaene -->
	 <script type="text/javascript">
    
    $(document).ready(function(){  
      
      $('.show').attr("tabindex", 0); // equip tiles in study plans with tabindex attribute
      $('.faq').attr("tabindex", 0); // equip faqs with tabindex attribute
      
      $('.sec').not("#standarddiv").hide(); // hide divs in study plans that are not needed
      
      $('.show').click(function () {
        
        var t = $(this).attr('target');

        if($(this).hasClass("show-active")) {
          
          $(this).removeClass("show-active");
          $('div[target=' + t + ']').removeClass("show-active");
         
          $('#standarddiv').fadeIn(400).siblings('.sec').fadeOut(0);
        } else {
          $("div.show-active").removeClass("show-active");
          $('div[target=' + t + ']').addClass("show-active");
          $('#section' + $(this).attr('target')).fadeIn(400).siblings('.sec').fadeOut(0);
        }
      });

    });
  </script>
